version: "3.8"

services:
  app:
    build:
      context: ../..
      dockerfile: test/integration/Dockerfile
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    command: sh -c "go test ./internal/tests/integration ./internal/notification/providers"

  redis:
    image: redis:alpine
    command: sh -c "redis-server"
